<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="logo">
                    <h2>Website Penjualan</h2>
                </div>
                <div class="nav-list">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="welcome">
        <div class="container">
            <div class="text">
                <h3>Welcome to Our Store</h3>
                <h5>Find the best products here.</h5>
            </div>
        </div>
    </section>

    <section id="product">
        <div class="container">
            <div class="content">                
                <h3>Our Products</h3>                
                <div class="big-box">
                    <div class="box satu">
                            <h5>Product 1</h5>
                            <p>Description of Product 1</p>
                    </div>
                    <div class="box dua">  
                            <h5>Product 2</h5>
                            <p>Description of Product 1</p>
                    </div>
                    <div class="box tiga">            
                        <h5>Product 3</h5>
                        <p>Description of Product 1</p>                        
                    </div>
                </div>
            </div>            
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="content">
                <h3>Contact Us</h3>
                <div class="big-box">
                <form action="#">
                    <label for="name">Name</label>
                    <input class="box" type="text" id="name" value="Full Name">
                    <label for="email">Email</label>
                    <input class="box" type="text" id="email" value="Active Email">
                    <label for="message">Message</label>
                    <input class="box message" type="text" id="message" value="Message">
                    <input class="box send" type="submit" value="Send">
                </form>
            </div>
            </div>            
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
